<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1 id="head">Calculator</h1>
		<div class="calc">
			<input type="text" id="output" />
			<div class="btns">
				<button data-value="7" onclick = "Solve('7')">7</button>
				<button data-value="8" onclick = "Solve('8')">8</button>
				<button data-value="9" onclick = "Solve('9')">9</button>
				<button class="opt" data-value="/" onclick = "Solve('/')">/</button>
				
				<button data-value="4" onclick = "Solve('4')">4</button>
				<button data-value="5" onclick = "Solve('5')">5</button>
				<button data-value="6" onclick = "Solve('6')">6</button>
				<button class="opt" data-value="*" onclick = "Solve('*')">*</button>
				
				<button data-value="1" onclick = "Solve('1')">1</button>
				<button data-value="2" onclick = "Solve('2')">2</button>
				<button data-value="3" onclick = "Solve('3')">3</button>
				<button class="opt" data-value="-" onclick = "Solve('-')">-</button>
				
				<button data-value="0" onclick = "Solve('0')">0</button>
				<button class="opt" data-value="+" onclick = "Solve('+')">+</button>
				<button class="opt" data-value="=" onclick = "Result()">=</button>
				<button class="opt" data-value="C" onclick = "Clear()">C</button>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
